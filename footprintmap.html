			panOnDrag: false,
			backgroundColor: '#A8B2CB',
			markers: markers,
			markerStyle: {
				initial: {
					fill: '#FF444E',
					stroke: '#FF444E',
					"fill-opacity": 1,
					"stroke-width": 1,
					"stroke-opacity": 1,
					r: 4

					stroke: 'black',
					"stroke-width": 2,
					cursor: 'pointer'
				},
				selected: {
					fill: 'blue'
				},
				selectedHover: {}
			},
			labels: {
				render: function(code) {
					var doNotShow = ['US-RI', 'US-DC'];
					if (doNotShow.indexOf(code) === -1) {
						return code.split('-')[1];
					}
				},
			}
		});
